<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
<!-- Modal Image -->
    <div class="w3-container">
        <h2>W3.CSS Modal Image</h2>
        <p>Click on the image to display it in full size:</p>
      
        <img src="http://thumbnail.egloos.net/600x0/http://pds18.egloos.com/pds/201109/04/06/d0117806_4e6269de2f96c.jpg" style="width:30%;cursor:zoom-in"
        onclick="document.getElementById('modal01').style.display='block'">
      
        <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
          <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
          <div class="w3-modal-content w3-animate-zoom">
            <img src="http://thumbnail.egloos.net/600x0/http://pds18.egloos.com/pds/201109/04/06/d0117806_4e6269de2f96c.jpg" style="width:100%">
          </div>
        </div>
      </div>

<!-- Modal Image Gallery -->
<div class="w3-container">
    <h2>W3.CSS Modal Image Gallery</h2>
    <p>Click on the images to display them in full size.</p>
  </div>
  
  <div class="w3-row-padding">
    <div class="w3-container w3-third">
      <img src="http://thumbnail.egloos.net/600x0/http://pds18.egloos.com/pds/201109/04/06/d0117806_4e6269de2f96c.jpg" style="width:100%;cursor:pointer" 
      onclick="onClick(this)" class="w3-hover-opacity">
    </div>
    <div class="w3-container w3-third">
      <img src="http://thumbnail.egloos.net/600x0/http://pds22.egloos.com/pds/201109/04/06/d0117806_4e6269e1435d9.jpg" style="width:100%;cursor:pointer" 
      onclick="onClick(this)" class="w3-hover-opacity">
    </div>
    <div class="w3-container w3-third">
      <img src="http://thumbnail.egloos.net/600x0/http://pds23.egloos.com/pds/201109/04/06/d0117806_4e6269eb705af.jpg" style="width:100%;cursor:pointer" 
      onclick="onClick(this)" class="w3-hover-opacity">
    </div>
  </div>
  
  <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
    <div class="w3-modal-content w3-animate-zoom">
      <img id="img01" style="width:100%">
    </div>
  </div>
  
  <script>
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
  }
  </script>
</body>

</html>
